<div class="new-round">
  <h2>Nova rodada</h2>
  <div
    *ngFor="let game of round?.games; let index = index"
    class="new-round__game"
  >
    <h3>Jogo {{ game.id }}:</h3>
    <div class="new-round__players">
      <p class="new-round__player-name new-round__first-player-name">
        {{ game.player.name }}
      </p>
      <select [(ngModel)]="game.playerScore" class="new-round__score-input">
        <option [ngValue]="0">0</option>
        <option [ngValue]="1">1</option>
        <option [ngValue]="2" [disabled]="game.opponentScore == 2">2</option>
      </select>
      vs
      <select [(ngModel)]="game.opponentScore" class="new-round__score-input">
        <option [ngValue]="0">0</option>
        <option [ngValue]="1">1</option>
        <option [ngValue]="2" [disabled]="game.playerScore == 2">2</option>
      </select>
      <p class="new-round__player-name">
        {{ game.opponent.name }}
      </p>
    </div>
  </div>

  <div class="new-round__footer">
    <button mat-raised-button (click)="goToRounds()">Voltar</button>

    <button mat-flat-button (click)="saveRound()" >
    <!-- <button mat-flat-button (click)="saveRound()" [disabled]="!isRoundValid()"> -->
      Gravar Rodada
    </button>
  </div>
</div>
